<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VXDLabs for Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* More robustly disable text selection */
      *, *::before, *::after {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
      }
      /* Re-enable selection for interactive elements and designated text */
      input, textarea, .selectable-text {
        -webkit-user-select: text; /* Safari */
        -moz-user-select: text; /* Firefox */
        -ms-user-select: text; /* IE 10+ */
        user-select: text; /* Standard syntax */
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDownBounce {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        60% {
          opacity: 1;
          transform: translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-fade-in-down {
        opacity: 0;
        animation: fadeInDownBounce 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .stagger-delay-1 { animation-delay: 0.5s; }
      .stagger-delay-2 { animation-delay: 0.8s; }
      .stagger-delay-3 { animation-delay: 1.1s; }
      .delay-150 { animation-delay: 150ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-450 { animation-delay: 450ms; }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(41% 0 50% 0); transform: translate(-5px, 0); }
        5% { clip-path: inset(93% 0 2% 0); transform: translate(3px, 2px); }
        10% { clip-path: inset(55% 0 10% 0); transform: translate(-4px, -1px); }
        15% { clip-path: inset(33% 0 65% 0); transform: translate(5px, 1px); }
        20% { clip-path: inset(80% 0 11% 0); transform: translate(-2px, -3px); }
        25% { clip-path: inset(48% 0 49% 0); transform: translate(4px, 2px); }
        30% { clip-path: inset(95% 0 4% 0); transform: translate(-3px, 0); }
        35% { clip-path: inset(19% 0 72% 0); transform: translate(2px, 3px); }
        40% { clip-path: inset(68% 0 20% 0); transform: translate(-5px, -1px); }
        45% { clip-path: inset(88% 0 8% 0); transform: translate(3px, 1px); }
        50% { clip-path: inset(40% 0 58% 0); transform: translate(-2px, 0); }
        55% { clip-path: inset(7% 0 91% 0); transform: translate(5px, -2px); }
        60% { clip-path: inset(63% 0 33% 0); transform: translate(-4px, 1px); }
        65% { clip-path: inset(30% 0 45% 0); transform: translate(3px, 3px); }
        70% { clip-path: inset(92% 0 5% 0); transform: translate(-2px, -1px); }
        75% { clip-path: inset(52% 0 40% 0); transform: translate(4px, 0); }
        80% { clip-path: inset(15% 0 80% 0); transform: translate(-3px, 2px); }
        85% { clip-path: inset(77% 0 18% 0); transform: translate(2px, -2px); }
        90% { clip-path: inset(39% 0 55% 0); transform: translate(-5px, 1px); }
        95% { clip-path: inset(60% 0 30% 0); transform: translate(3px, 0); }
        100% { clip-path: inset(25% 0 70% 0); transform: translate(-2px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0%, 100% { clip-path: inset(81% 0 10% 0); }
        5% { clip-path: inset(21% 0 66% 0); }
        10% { clip-path: inset(87% 0 5% 0); }
        15% { clip-path: inset(41% 0 44% 0); }
        20% { clip-path: inset(84% 0 3% 0); }
        25% { clip-path: inset(45% 0 43% 0); }
        30% { clip-path: inset(88% 0 6% 0); }
        35% { clip-path: inset(14% 0 83% 0); }
        40% { clip-path: inset(34% 0 36% 0); }
        45% { clip-path: inset(75% 0 21% 0); }
        50% { clip-path: inset(49% 0 48% 0); }
        55% { clip-path: inset(19% 0 73% 0); }
        60% { clip-path: inset(81% 0 13% 0); }
        65% { clip-path: inset(52% 0 35% 0); }
        70% { clip-path: inset(24% 0 63% 0); }
        75% { clip-path: inset(10% 0 82% 0); }
        80% { clip-path: inset(62% 0 26% 0); }
        85% { clip-path: inset(38% 0 40% 0); }
        90% { clip-path: inset(73% 0 11% 0); }
        95% { clip-path: inset(1% 0 95% 0); }
      }
       @keyframes glitch-skew {
        0%, 100% { transform: skew(0deg); }
        25% { transform: skew(3deg); }
        50% { transform: skew(0deg); }
        75% { transform: skew(-3deg); }
      }
      .glitch {
        position: relative;
        display: inline-block;
        animation: glitch-skew 1.5s infinite linear;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0a;
      }
      .glitch::before {
        left: 3px;
        text-shadow: -2px 0 #ff00c1;
        animation: glitch-anim-1 0.8s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -3px;
        text-shadow: -2px 0 #00fff9;
        animation: glitch-anim-2 0.65s infinite linear alternate-reverse;
      }
      @keyframes fadeOutAndScale {
        from { 
          opacity: 1; 
          transform: scale(1); 
        }
        to { 
          opacity: 0; 
          transform: scale(1.05); 
        }
      }
      @keyframes flowUp {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-80vh) scale(0.8);
          opacity: 0;
        }
      }
      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-flow-up {
        animation: flowUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-out-and-scale {
        animation: fadeOutAndScale 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-slide-in-from-left {
        animation: slideInFromLeft 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
      }
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-from-right {
        animation: slideInFromRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
